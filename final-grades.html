        <script>
            document.getElementById("gradeForm").addEventListener("submit", function(event) {
        event.preventDefault(); // prevent default form submission
        // Get the selected term value
        var selectedTerm = document.getElementById("term_id").value;
        // Determine the page to redirect based on the selected term
        var redirectPage = "";
        if (selectedTerm === "202308") {
            redirectPage = "fall2023-page.html";
        } else if(selectedTerm==='202301'){
          redirectPage = "spring2023-page.html";   
        }
        
        else if (selectedTerm === "202208") {
            redirectPage = "fall2022-page.html";
        } else if (selectedTerm === "202201") {
            redirectPage = "spring2022-page.html";
        }
        // Redirect to the determined page
        window.location.href = redirectPage;
    });
        </script>
   <script>
        // Function to update date and time
        function updateDateTime() {
            // Get current date and time
            var currentDate = new Date();

            // Format date and time
            var formattedDateTime = currentDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: '2-digit'
            }) + ' ' + currentDate.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            // Update the content in the container
            document.getElementById('dateTimeContainer').innerHTML = formattedDateTime;

            // Schedule the next update after 1 second
            setTimeout(updateDateTime, 1000);
        }

        // Call the function initially to start updating
        updateDateTime();
    </script>
